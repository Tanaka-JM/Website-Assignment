  <style>
   h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* Centered cart container with max-width to control width */
    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .cart-item {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 120px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      background: #f0f0f0;
    }

    .item-details {
      flex: 1;
    }

    .item-details h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .item-details p {
      margin: 4px 0;
      font-size: 14px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .quantity-controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      background: #f2f2f2;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .quantity-controls button:hover {
      background: #ddd;
    }

    .cart-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      height: 100%;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #111;
    }

    .remove-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #888;
      cursor: pointer;
      align-self: flex-start;
    }

    .remove-btn:hover {
      color: #dcd4d3;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .empty {
      text-align: center;
      color: #999;
      padding: 40px 0;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <body>

    <div class="cart-container">
      <h1>My Shopping Cart</h1>
      <div id="cart-items"></div>
      <div id="cart-total" class="total"></div>
    </div>
  
    <script>
      // Load cart from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
      // Save updated cart
      function updateLocalStorage() {
        localStorage.setItem('cart', JSON.stringify(cart));
      }
  
      // Render all cart items
      function renderCart() {
        const container = document.getElementById('cart-items');
        const totalDiv = document.getElementById('cart-total');
        container.innerHTML = '';
  
        if (cart.length === 0) {
          container.innerHTML = '<div class="empty">Your cart is empty.</div>';
          totalDiv.innerHTML = '';
          return;
        }
  
        let total = 0;
  
        cart.forEach((item, index) => {
          const qty = item.quantity || 1;
          const subtotal = parseFloat(item.price) * qty;
          total += subtotal;
  
          container.innerHTML += `
            <div class="cart-item">
              <img src="${item.image}" alt="${item.name}">
              <div class="item-details">
                <h2>${item.name}</h2>
                <p><strong>Material:</strong> ${item.material || 'N/A'}</p>
                <p><strong>Color:</strong> ${item.colorName || 'N/A'}</p>
                <p><strong>Size:</strong> ${item.size || 'One Size'}</p>
                <div class="quantity-controls">
                  <button onclick="changeQuantity(${index}, -1)">âˆ’</button>
                  <span>${qty}</span>
                  <button onclick="changeQuantity(${index}, 1)">+</button>
                </div>
              </div>
              <div class="cart-actions">
                <button class="remove-btn" onclick="removeItem(${index})">&times;</button>
                <div class="price">P${subtotal.toFixed(2)}</div>
              </div>
            </div>
          `;
        });
  
        totalDiv.innerHTML = `Total: P${total.toFixed(2)}`;
      }
  
      // Change item quantity
      function changeQuantity(index, delta) {
        const item = cart[index];
        item.quantity = (item.quantity || 1) + delta;
        if (item.quantity <= 0) {
          removeItem(index);
        } else {
          updateLocalStorage();
          renderCart();
        }
      }
  
      // Remove item from cart
      function removeItem(index) {
        cart.splice(index, 1);
        updateLocalStorage();
        renderCart();
      }
  
      // Render cart on load
      window.onload = renderCart;
    </script>
